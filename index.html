<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe </title>
  </head>
  <body>
    <h2>Tic Tac Toe </h2>
    <!-- <div >
      Enter Your Name <input  id="nameTag" type="text" name="FirstName" value="">

    </div> -->
    <div id="message">
      <p>0 Wins!</p>
  </div>
    <div class="scoreboard">
      <div class="scoreX" id="score">X score: <span id ="xscore">0</span></div>
      <div class="scoreO" id="score">O score: <span id ="oscore">0</span></div>
    </div>


    <div class="boardGame">
    <div class="row">
       <div class="column" id="col0"></div>
       <div class="column" id="col1"></div>
       <div class="column" id="col2"></div>
    </div>
    <div class="row">
      <div class="column"id="col3" ></div>
      <div class="column" id="col4"></div>
      <div class="column"id="col5" ></div>
    </div>
    <div class="row">
      <div class="column" id="col6"></div>
      <div class="column" id="col7"></div>
      <div class="column"id="col8"></div>

    </div>
    </div>
    <div class="DrawMessage">
      <h3>Draw, Lets do it again</h3>
    <div>
      <button id='drawRemove'>Play Again</button>
    </div>
    </div>
    <div class="WinXMessage" id="WinXMessage">
      <h1> <span id="X">X</span> is the Winner</h1>
    </div>
    <div class="WinOMessage" >
      <h1> <span id="O">O</span> is the Winner</h1>
    </div>
    <div>
      <button type="button" name="PlayAgain" id="restart">Play Again</button>
    </div>
   
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
